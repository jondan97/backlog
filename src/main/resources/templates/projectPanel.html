<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Project Panel</title>
</head>
<body>
<button th:onclick="'window.location.href=\'' + @{/} + '\''"
        type="button">Home
</button>
<h3>Existing Projects:</h3>
<div th:each="project : ${projects}" th:style="'border-style: solid'">
    <form method="post" th:action="@{/pm/editProject}">
        <label for="projectId">ID</label>
        <input id="projectId" name="projectId" readonly th:value="${project.id}">
        <label for="projectTitle">Title</label>
        <input id="projectTitle" name="projectTitle" th:value="${project.title}">
        <label for="projectDescription">Description</label>
        <input id="projectDescription" name="projectDescription" th:value="${project.description}">
        <label for="projectTotalEffort">Total Effort</label>
        <input id="projectTotalEffort" name="projectTotalEffort" readonly th:value="${project.total_effort}">
        <label for="projectDevelopersWorking">Developers Working</label>
        <input id="projectDevelopersWorking" name="projectDevelopersWorking"
               th:value="${project.developers_working}">
        <label for="projectEstimatedSprintsNeeded">Estimated Sprints Needed</label>
        <input id="projectEstimatedSprintsNeeded" name="projectEstimatedSprintsNeeded"
               th:value="${project.estimated_sprints_needed}">
        <button name="action" th:onclick="'window.location.href=\'' + @{'/user/project/' + ${project.id}} + '\''"
                type="button" value="view">View
        </button>
        <button name="action" sec:authorize="hasAnyAuthority('ADMIN','PROJECT_MANAGER')" type="submit" value="update">
            Update
        </button>
        <button name="action" sec:authorize="hasAnyAuthority('ADMIN','PROJECT_MANAGER')" type="submit" value="delete">
            Delete
        </button>
    </form>

</div>
<span sec:authorize="hasAnyAuthority('PROJECT_MANAGER', 'ADMIN')">
<h3>Create a Project</h3>
<form method="post" th:action="@{/pm/createProject}">
    <label for="title">Title</label>
    <input id="title" name="title">
    <label for="description">Description</label>
    <input id="description" name="description">
    <label for="developersWorking">Developers Working</label>
    <input id="developersWorking" name="developersWorking">
    <label for="estimatedSprintsNeeded">Estimated Sprints Needed</label>
    <input id="estimatedSprintsNeeded" name="estimatedSprintsNeeded">
    <button type="submit">Submit</button>
</form>
</span>
</body>
</html>
